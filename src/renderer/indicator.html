<!doctype html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recording Indicator</title>
  <style>
    /* ============================================
         Pill/Capsule Floating Indicator
         Premium Neutral + Glassmorphism
         ============================================ */

    :root {
      --bg-glass: rgba(15, 15, 20, 0.92);
      --border-glass: rgba(255, 255, 255, 0.08);
      --accent-primary: #00b4d8;
      --accent-recording: #ef476f;
      --accent-processing: #00b4d8;
      --text-primary: #f0f0f0;
      --text-secondary: #8d99ae;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      background: transparent;
      overflow: hidden;
      user-select: none;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }

    /* ============================================
         Pill Indicator
         ============================================ */

    .indicator-pill {
      display: none;
      align-items: center;
      gap: 12px;
      padding: 12px 20px;
      background: var(--bg-glass);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid var(--border-glass);
      border-radius: 50px;
      box-shadow:
        0 8px 32px rgba(0, 0, 0, 0.4),
        inset 0 1px 0 rgba(255, 255, 255, 0.05);
      transition: all 0.3s ease;
    }

    .indicator-pill.visible {
      display: flex;
    }

    /* Recording state */
    .indicator-pill.recording {
      border-color: rgba(239, 71, 111, 0.4);
      animation: glow-recording 1.5s ease-in-out infinite;
    }

    @keyframes glow-recording {

      0%,
      100% {
        box-shadow:
          0 8px 32px rgba(0, 0, 0, 0.4),
          0 0 20px rgba(239, 71, 111, 0.15),
          inset 0 1px 0 rgba(255, 255, 255, 0.05);
      }

      50% {
        box-shadow:
          0 8px 32px rgba(0, 0, 0, 0.4),
          0 0 40px rgba(239, 71, 111, 0.35),
          inset 0 1px 0 rgba(255, 255, 255, 0.05);
      }
    }

    /* Processing state */
    .indicator-pill.processing {
      border-color: rgba(0, 180, 216, 0.4);
      animation: glow-processing 1.5s ease-in-out infinite;
    }

    @keyframes glow-processing {

      0%,
      100% {
        box-shadow:
          0 8px 32px rgba(0, 0, 0, 0.4),
          0 0 20px rgba(0, 180, 216, 0.15),
          inset 0 1px 0 rgba(255, 255, 255, 0.05);
      }

      50% {
        box-shadow:
          0 8px 32px rgba(0, 0, 0, 0.4),
          0 0 40px rgba(0, 180, 216, 0.35),
          inset 0 1px 0 rgba(255, 255, 255, 0.05);
      }
    }

    /* Icon container */
    .indicator-pill__icon-wrap {
      position: relative;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .indicator-pill__icon {
      font-size: 20px;
      z-index: 1;
    }

    /* Pulsing dot behind icon */
    .indicator-pill.recording .indicator-pill__icon-wrap::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(239, 71, 111, 0.2);
      border-radius: 50%;
      animation: pulse-dot 1s ease-out infinite;
    }

    @keyframes pulse-dot {
      0% {
        transform: scale(0.8);
        opacity: 1;
      }

      100% {
        transform: scale(1.5);
        opacity: 0;
      }
    }

    /* Spinner for processing */
    .indicator-pill__spinner {
      display: none;
      width: 20px;
      height: 20px;
      border: 2px solid rgba(0, 180, 216, 0.2);
      border-top-color: var(--accent-processing);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    .indicator-pill.processing .indicator-pill__icon {
      display: none;
    }

    .indicator-pill.processing .indicator-pill__spinner {
      display: block;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    /* Text content */
    .indicator-pill__content {
      display: flex;
      flex-direction: column;
      line-height: 1.2;
    }

    .indicator-pill__status {
      font-size: 13px;
      font-weight: 600;
      color: var(--text-primary);
    }

    .indicator-pill.recording .indicator-pill__status {
      color: var(--accent-recording);
    }

    .indicator-pill.processing .indicator-pill__status {
      color: var(--accent-processing);
    }

    .indicator-pill__duration {
      font-family: 'SF Mono', Monaco, monospace;
      font-size: 11px;
      color: var(--text-secondary);
      margin-top: 1px;
    }

    .indicator-pill.processing .indicator-pill__duration {
      display: none;
    }

    /* Waveform */
    .waveform {
      display: none;
      align-items: center;
      gap: 2px;
      height: 20px;
      padding-left: 8px;
      border-left: 1px solid rgba(255, 255, 255, 0.1);
      margin-left: 4px;
    }

    .indicator-pill.recording .waveform {
      display: flex;
    }

    .wave-bar {
      width: 3px;
      background: linear-gradient(to top, var(--accent-recording), #ffd166);
      border-radius: 2px;
      animation: wave 0.4s ease-in-out infinite alternate;
    }

    .wave-bar:nth-child(1) {
      height: 6px;
      animation-delay: 0s;
    }

    .wave-bar:nth-child(2) {
      height: 14px;
      animation-delay: 0.1s;
    }

    .wave-bar:nth-child(3) {
      height: 10px;
      animation-delay: 0.2s;
    }

    .wave-bar:nth-child(4) {
      height: 18px;
      animation-delay: 0.15s;
    }

    .wave-bar:nth-child(5) {
      height: 8px;
      animation-delay: 0.05s;
    }

    @keyframes wave {
      from {
        transform: scaleY(1);
      }

      to {
        transform: scaleY(0.4);
      }
    }
  </style>
</head>

<body>
  <div class="indicator-pill" id="indicator">
    <div class="indicator-pill__icon-wrap">
      <span class="indicator-pill__icon">ðŸŽ¤</span>
      <div class="indicator-pill__spinner"></div>
    </div>
    <div class="indicator-pill__content">
      <span class="indicator-pill__status" id="status">å½•éŸ³ä¸­</span>
      <span class="indicator-pill__duration" id="duration">00:00</span>
    </div>
    <div class="waveform">
      <div class="wave-bar"></div>
      <div class="wave-bar"></div>
      <div class="wave-bar"></div>
      <div class="wave-bar"></div>
      <div class="wave-bar"></div>
    </div>
  </div>

  <script>
    const indicator = document.getElementById('indicator')
    const status = document.getElementById('status')
    const duration = document.getElementById('duration')
    let timer = null
    let seconds = 0

    function formatTime(s) {
      const m = Math.floor(s / 60)
      const sec = s % 60
      return m.toString().padStart(2, '0') + ':' + sec.toString().padStart(2, '0')
    }

    window.api.onRecordingState((state) => {
      if (state.recording) {
        indicator.className = 'indicator-pill visible recording'
        status.textContent = 'å½•éŸ³ä¸­'
        seconds = 0
        duration.textContent = '00:00'
        timer = setInterval(() => {
          seconds++
          duration.textContent = formatTime(seconds)
        }, 1000)
      } else if (state.processing) {
        indicator.className = 'indicator-pill visible processing'
        status.textContent = 'è¯†åˆ«ä¸­...'
        if (timer) {
          clearInterval(timer)
          timer = null
        }
      } else {
        indicator.className = 'indicator-pill'
        if (timer) {
          clearInterval(timer)
          timer = null
        }
      }
    })
  </script>
</body>

</html>
