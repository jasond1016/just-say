<!doctype html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>输出结果 - JustSay</title>
  <style>
    :root {
      --bg-glass: rgba(15, 15, 20, 0.92);
      --border-glass: rgba(255, 255, 255, 0.08);
      --text-primary: #f0f0f0;
      --text-secondary: #8d99ae;
      --accent: #00b4d8;
      --danger: #ef476f;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
      background: transparent;
      overflow: hidden;
      user-select: none;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }

    .card {
      height: 100%;
      padding: 14px 16px;
      background: var(--bg-glass);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      border: 1px solid var(--border-glass);
      border-radius: 14px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.45);
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }

    .title {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .title__main {
      font-size: 13px;
      font-weight: 600;
      color: var(--text-primary);
      letter-spacing: 0.2px;
    }

    .title__sub {
      font-size: 12px;
      color: var(--text-secondary);
    }

    .actions {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    button {
      border: 1px solid rgba(255, 255, 255, 0.10);
      background: rgba(255, 255, 255, 0.06);
      color: var(--text-primary);
      border-radius: 10px;
      padding: 8px 10px;
      font-size: 12px;
      cursor: pointer;
      transition: transform 0.08s ease, background 0.15s ease;
    }

    button:hover {
      background: rgba(255, 255, 255, 0.10);
    }

    button:active {
      transform: scale(0.98);
    }

    .btn-primary {
      border-color: rgba(0, 180, 216, 0.35);
      background: rgba(0, 180, 216, 0.12);
    }

    .btn-primary:hover {
      background: rgba(0, 180, 216, 0.18);
    }

    .btn-danger {
      border-color: rgba(239, 71, 111, 0.30);
      background: rgba(239, 71, 111, 0.10);
    }

    .btn-danger:hover {
      background: rgba(239, 71, 111, 0.16);
    }

    .text {
      flex: 1;
      min-height: 0;
      user-select: text;
      background: rgba(0, 0, 0, 0.20);
      border: 1px solid rgba(255, 255, 255, 0.06);
      border-radius: 12px;
      padding: 10px 12px;
      color: var(--text-primary);
      font-size: 13px;
      line-height: 1.45;
      overflow: auto;
      white-space: pre-wrap;
      word-break: break-word;
    }

    .hint {
      font-size: 12px;
      color: var(--text-secondary);
    }

    .toast {
      position: absolute;
      right: 14px;
      bottom: 14px;
      font-size: 12px;
      color: var(--text-primary);
      background: rgba(0, 0, 0, 0.35);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 10px;
      padding: 6px 10px;
      opacity: 0;
      transform: translateY(6px);
      transition: opacity 0.18s ease, transform 0.18s ease;
      pointer-events: none;
    }

    .toast.visible {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="header">
      <div class="title">
        <div class="title__main">已复制到剪贴板</div>
        <div class="title__sub">按 Ctrl/Cmd+V 粘贴到其它应用</div>
      </div>
      <div class="actions">
        <button class="btn-primary" id="copyBtn">复制</button>
        <button class="btn-danger" id="closeBtn">关闭</button>
      </div>
    </div>

    <div class="text" id="text"></div>
    <div class="hint">Esc 关闭</div>
  </div>

  <div class="toast" id="toast">已复制</div>

  <script>
    let currentText = ''
    let toastTimer = null

    const elText = document.getElementById('text')
    const elToast = document.getElementById('toast')
    const elCopyBtn = document.getElementById('copyBtn')
    const elCloseBtn = document.getElementById('closeBtn')

    const showToast = () => {
      elToast.classList.add('visible')
      if (toastTimer) clearTimeout(toastTimer)
      toastTimer = setTimeout(() => {
        elToast.classList.remove('visible')
        toastTimer = null
      }, 900)
    }

    window.api.onOutputText(({ text }) => {
      currentText = String(text || '')
      elText.textContent = currentText
    })

    elCopyBtn.addEventListener('click', async () => {
      await window.api.copyToClipboard(currentText)
      showToast()
    })

    elCloseBtn.addEventListener('click', async () => {
      await window.api.closeOutputWindow()
    })

    document.addEventListener('keydown', async (e) => {
      if (e.key === 'Escape') {
        await window.api.closeOutputWindow()
      }
    })
  </script>
</body>

</html>
