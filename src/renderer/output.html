<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JustSay Output</title>
    <style>
      :root {
        --panel-bg: #ffffff;
        --panel-border: #e5e5e5;
        --panel-shadow: 0 12px 28px #00000029;
        --text-main: #1a1a1a;
        --text-subtle: #7a7a7a;
        --surface-muted: #f7f7f8;
        --surface-muted-border: #ececec;
        --button-main-bg: #171717;
        --button-main-text: #ffffff;
        --button-main-hover: #262626;
        --button-ghost-bg: transparent;
        --button-ghost-border: #dedede;
        --button-ghost-hover: #f3f3f3;
        --success: #22c55e;
      }

      body.dark {
        --panel-bg: #171717;
        --panel-border: #2d2d2d;
        --panel-shadow: 0 12px 28px #00000052;
        --text-main: #f4f4f5;
        --text-subtle: #a1a1aa;
        --surface-muted: #202020;
        --surface-muted-border: #2f2f2f;
        --button-main-bg: #fafafa;
        --button-main-text: #171717;
        --button-main-hover: #e5e5e5;
        --button-ghost-bg: transparent;
        --button-ghost-border: #343434;
        --button-ghost-hover: #262626;
      }

      * {
        box-sizing: border-box;
      }

      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
        background: transparent;
        overflow: hidden;
        font-family: Inter, 'Segoe UI', sans-serif;
        user-select: none;
      }

      .root {
        height: 100%;
        padding: 10px;
      }

      .card {
        position: relative;
        height: 100%;
        display: flex;
        flex-direction: column;
        gap: 10px;
        padding: 12px;
        border-radius: 12px;
        border: 1px solid var(--panel-border);
        background: var(--panel-bg);
        box-shadow: var(--panel-shadow);
      }

      .header {
        display: flex;
        align-items: flex-start;
        justify-content: space-between;
        gap: 10px;
      }

      .title-wrap {
        min-width: 0;
      }

      .title-main {
        display: flex;
        align-items: center;
        gap: 7px;
        font-size: 13px;
        font-weight: 600;
        color: var(--text-main);
      }

      .title-sub {
        margin-top: 2px;
        font-size: 12px;
        color: var(--text-subtle);
        white-space: nowrap;
      }

      .success-icon {
        width: 14px;
        height: 14px;
        color: var(--success);
      }

      .actions {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .btn {
        border: 1px solid transparent;
        border-radius: 8px;
        padding: 6px 10px;
        font-size: 12px;
        line-height: 1;
        font-weight: 500;
        cursor: pointer;
        transition: background-color 0.15s ease;
      }

      .btn-primary {
        background: var(--button-main-bg);
        border-color: var(--button-main-bg);
        color: var(--button-main-text);
      }

      .btn-primary:hover {
        background: var(--button-main-hover);
      }

      .btn-ghost {
        background: var(--button-ghost-bg);
        border-color: var(--button-ghost-border);
        color: var(--text-main);
      }

      .btn-ghost:hover {
        background: var(--button-ghost-hover);
      }

      .text {
        min-height: 0;
        flex: 1;
        overflow: auto;
        border: 1px solid var(--surface-muted-border);
        border-radius: 10px;
        background: var(--surface-muted);
        color: var(--text-main);
        padding: 10px;
        font-size: 13px;
        line-height: 1.45;
        white-space: pre-wrap;
        word-break: break-word;
        user-select: text;
      }

      .footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 8px;
        font-size: 11px;
        color: var(--text-subtle);
      }

      .toast {
        position: absolute;
        right: 12px;
        bottom: 12px;
        border-radius: 8px;
        border: 1px solid var(--panel-border);
        background: var(--panel-bg);
        color: var(--text-main);
        padding: 5px 8px;
        font-size: 11px;
        opacity: 0;
        transform: translateY(6px);
        transition:
          opacity 0.15s ease,
          transform 0.15s ease;
        pointer-events: none;
      }

      .toast.visible {
        opacity: 1;
        transform: translateY(0);
      }
    </style>
  </head>
  <body>
    <div class="root">
      <div class="card">
        <header class="header">
          <div class="title-wrap">
            <div class="title-main">
              <svg class="success-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M20 6 9 17l-5-5" />
              </svg>
              <span id="titleMain">Text inserted</span>
            </div>
            <div class="title-sub" id="titleSub">0 chars</div>
          </div>

          <div class="actions">
            <button class="btn btn-primary" id="copyBtn">Copy</button>
            <button class="btn btn-ghost" id="closeBtn">Close</button>
          </div>
        </header>

        <div class="text" id="text"></div>

        <footer class="footer">
          <span>Esc to close</span>
          <span>Ctrl/Cmd + C to copy</span>
        </footer>

        <div class="toast" id="toast">Copied</div>
      </div>
    </div>

    <script>
      let currentText = ''
      let toastTimer = null

      const elText = document.getElementById('text')
      const elToast = document.getElementById('toast')
      const elCopyBtn = document.getElementById('copyBtn')
      const elCloseBtn = document.getElementById('closeBtn')
      const elTitleSub = document.getElementById('titleSub')

      function toCharLabel(text) {
        const count = text.length
        return `${count} chars`
      }

      function showToast() {
        elToast.classList.add('visible')
        if (toastTimer) {
          clearTimeout(toastTimer)
        }
        toastTimer = setTimeout(() => {
          elToast.classList.remove('visible')
          toastTimer = null
        }, 900)
      }

      function resolveThemeMode(themeSetting) {
        if (themeSetting === 'dark') return 'dark'
        if (themeSetting === 'light') return 'light'
        return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light'
      }

      async function applyThemeFromConfig() {
        try {
          const config = await window.api.getConfig()
          const mode = resolveThemeMode(config?.ui?.theme || 'system')
          document.body.classList.toggle('dark', mode === 'dark')
        } catch {
          document.body.classList.remove('dark')
        }
      }

      void applyThemeFromConfig()
      window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', () => {
        void applyThemeFromConfig()
      })

      window.api.onOutputText(({ text }) => {
        currentText = String(text || '')
        elText.textContent = currentText
        elTitleSub.textContent = toCharLabel(currentText)
      })

      elCopyBtn.addEventListener('click', async () => {
        await window.api.copyToClipboard(currentText)
        showToast()
      })

      elCloseBtn.addEventListener('click', async () => {
        await window.api.closeOutputWindow()
      })

      document.addEventListener('keydown', async (event) => {
        const isCopyShortcut = (event.ctrlKey || event.metaKey) && event.key.toLowerCase() === 'c'
        if (event.key === 'Escape') {
          await window.api.closeOutputWindow()
          return
        }
        if (isCopyShortcut) {
          await window.api.copyToClipboard(currentText)
          showToast()
        }
      })
    </script>
  </body>
</html>
